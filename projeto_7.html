<!doctype html>
<html>

<head>
	
	<meta charset="utf-8">
	<title> Preço de Produtos </title>

	</head>
	

	<body>

		 <h2>Login</h2>
		 <!-- o atributo action permite eu definir para onde eu quero enviar um determinado formulário, como para um banco de dados--> 
		 <form action="processa.php">
		 	 
               Login:<br>
               
               <!-- atributo type -> define o tipo de entrada de dado-->
               <!-- atributo name -> define uma forma de recuperar os dados que o usuário digitou-->
               
               <input type="text" name="login"><br>

               Sehna:<br>
               <!--  type = "password" -> define entrada como texto, porém não explicita o que é digitado--> 
               
               <input type="password" name="senha">
               <!-- value="" -> o nome/texto do botão de click, quando declarado o "type" como button--> 

               <input type="button" value="Logar">

               <!-- type="submit" -> envia um determinado fomrulário-->

               <input type="submit" value="Logar">


		 </form>

		 <h2>Cadastre-se</h2>

		<form>

			 Login:<br>
			 <input type="text" name="login"><br>

			 sexo: <br>
			 <!-- type="radio" -> permite eu criar opções pré-estabelecidas ao usuário. No entanto, eu devo declarar algo no name para que mais de input type='radio' não fique marcado, mas o name tem que o mesmo em todos-->

			 <input type="radio" name="sexo" value="M">Masculino<br> <!-- Devo colocar o nome da opção após o input -->

			 <input type="radio" name="sexo" value="F">Feminino<br>

			 Interesses<br>
			 <!-- type="checkbox -> cria uma checkbox ao usuário-->

			 <input type="checkbox" name="Interesses">Futebol<br>
			 <input type="checkbox" name="Interesses">Cursos<br>
			 <input type="checkbox" name="Interesses">Moda<br>

			 Estado<br>
			 <!-- A tag <select> possibilita eu criar uma caixa de escolha para o usário, em que apresenta opções prédefinidas -->

			 <select>
			 	
			 	<option value="sp">SP</option>
			 	<option value="mg">MG</option>
			 	<option value="rj">RJ</option>
			 	<option value="rs">RS</option>
			 
			 </select><br><br>


			 Observações>: <br>

			 <textarea></textarea><br>

			 <input type="submit" name="Cadastrar">

	</form>












  </body>

</html>
